<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <link rel="stylesheet" href="style.css">
      <title>Boolzapp</title>
  </head>
  <body>
    <div id="root">

      <!-- top menu -->
      <div class="topMenu">
        <!-- top menu left -->
        <div class="topMenuLeft">
          <img src="img/avatar_io.jpg" alt="">
          <h2>Laura</h2>
          <div class="topMenuLeftIcons">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
        <!-- top menu right -->
        <div class="topMenuRight">
          <img :src="contactActive.avatar" alt="">
          <div class="topMenuRightInfo">
            <h2>{{contactActive.name}}</h2>
            <p>Ultimo accesso alle</p>
          </div>
          <div class="topMenuRightIcons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-paperclip"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
      </div>

      <!-- Side menu -->
      <div class="sideMenu">
        <div class="notification">
          <i class="fas fa-bell-slash"></i>
          <div>
            <h3>Ricevi notifiche di nuovi messaggi</h3>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input placeholder="Cerca o inizia una nuova chat" type="text" name="" value="">
        </div>
        <div class="chats">
          <a href="#"><div @click="changeChat(index)" v-for="(contactsElemento, index) in contacts" class="singlechat">
            <div>
              <img :src="contactsElemento.avatar">
              {{contactsElemento.name}}
            </div>
          </div></a>
        </div>
      </div>

      <!-- message -->
      <div class="messageContainer">
        <div class="message">
          <div>
            {{contactActive.messages}}
            <div v-for="(listaElemento, index) in lista" class="userMessage">{{listaElemento}}</div>
          </div>
        </div>
      </div>

      <!-- bottom menu -->
      <div class="bottomMenu">
        <a href="#"><i class="far fa-smile"></i></a>
        <input @keyup.enter="add" type="text" v-model="testo" placeholder="Scrivi un messaggio">
        <a href="#"><i class="fas fa-microphone"></i></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
